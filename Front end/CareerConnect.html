<!DOCTYPE html>
<html>
<head>
    <title>CareerConnect</title>
    <link rel="stylesheet" href="career.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="top-nav">
        <div class="logo">
            <img src="1.png" alt="Study Hub Logo">
            <span>CareerConnect</span>
			<div class="subtext">For Students</div>
        </div>
        <nav class="nav-links">
            <a href="#"><i class="fas fa-briefcase"></i>Jobs</a>
            <a href="#"><i class="fas fa-building"></i>Companies</a>
            <a href="#"><i class="fas fa-user"></i>Profile</a>
        </nav>
        <div class="profile">
            <div class="user-info">
                <p>Azasakhe Nkwenkwana</p>
				<a href="#"><i class="fas fa-bell"></i></a>

                <small>DIT 3rd Yr Student</small>
            </div>
            <div class="user-avatar">AN</div>
        </div>
    </header>

    <main class="main-content">
        <h1>Find Your Next Great Opportunity</h1>
        <p>Discover WIL, internships, graduate programs, and entry-level opportunities</p>

        <div class="search-box">
            <input type="text" placeholder="Search jobs, companies, or keywords..."><br>
            <input type="text" placeholder="Location">
            <button>Search Jobs</button>
        </div>
		
        <div class="job-tags">
            <button><i class="fas fa-briefcase"></i>All Jobs <span class="count">1247</span></button>
            <button><i class="fas fa-user-graduate"></i>Internships <span class="count">342</span></button>
            <button><i class="fas fa-user"></i>Entry Level <span class="count">589</span></button>
            <button><i class="fas fa-line-chart"></i>Graduate Programs</button>
        </div>
    </main>
</body>
</html>
